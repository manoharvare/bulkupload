version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: sqlserver2022
    platform: linux/arm64  # ✅ Ensures Docker uses ARM64 on Apple Silicon
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Pass@123
      - MSSQL_PID=Developer       # ✅ Use Developer Edition (for full features)
      - MSSQL_USER=SA
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped      # ✅ Auto-start with Docker

volumes:
  sql_data:
    driver: local
